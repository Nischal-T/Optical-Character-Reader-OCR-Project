<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact-us">

  <h2>Contact Us</h2>

  <p>
    Have questions or need support? Feel free to contact us using the form below.
  </p>

  <form action="#" method="post">

    <label>Username:</label><br>
    <input type="text" name="name" placeholder="Enter your username" required><br><br>

    <label>Email Address:</label><br>
    <input type="email" name="email" placeholder="Enter your email" required><br><br>

    <label>Message:</label><br>
    <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea><br><br>

    <input type="submit" value="Send Message">

  </form>

</section>

</body>
</html>
